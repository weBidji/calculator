<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        
        <div id="display"></div>
        <div class="buttons">
            <div class="button normal">1</div>
            <div class="button normal">2</div>
            <div class="button normal"
                id="one">3</div>
            <div class="button" id="AC">
                AC</div>
            <div class="button normal"
                id="three">4</div>
            <div class="button normal"
                id="four">5</div>
            <div class="button normal"
                id="five">6</div>
            <div class="button" id="c">
                C</div>
            <div class="button normal"
                id="seven">7</div>
            <div class="button normal"
                id="eight">8</div>
            <div class="button normal"
                id="nine">9</div>
            <div class="button normal"
                id="percent">%</div>
            <div class="button"
                id="zero">0</div>
            <div class="button normal" id="dot">.</div>
            <div class="button normal"
                id="plus">+</div>
            <div class="button normal"
                id="minus">-</div>
            <div class="button"
                id="equals">=</div>
            <div class="button normal"
                id="multiply">x</div>
            <div class="button normal"
                id="divide">/</div>


        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
